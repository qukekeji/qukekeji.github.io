<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>稍等片刻</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      .progress-bar {
        width: 300px;
        height: 20px;
        background-color: #ccc;
        border: 1px solid #000;
        margin: 20px;
      }
      .progress-bar-inner {
        width: 0%;
        height: 100%;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>稍等片刻</h1>
      <h2>正在为您自动分配最新的官网地址</h2>
      <div class="progress-bar" aria-label="加载进度">
        <div class="progress-bar-inner" id="progress-bar"></div>
      </div>
      <p>如果未自动跳转，请 <a id="manual-link" href="#">点击此处</a></p>
    </div>

    <script>
      const progressBar = document.getElementById('progress-bar');
      const manualLink = document.getElementById('manual-link');
      let progress = 0;
      let targetUrl = '';

      // Function to detect user's location
      const detectLocation = async () => {
        try {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          const country = data.country_code;

          // Determine URL based on country
          if (country === 'CN') {
            targetUrl = 'https://sakuranet.pro/#/login'; // Mainland China
          } else {
            targetUrl = 'https://sakuranet.io/#/login'; // Overseas
          }
          manualLink.href = targetUrl; // Update manual link
          startProgress(); // Start progress after determining location
        } catch (error) {
          console.error('Location detection failed', error);
          targetUrl = 'https://sakuranet.pro/#/login'; // Fallback
          manualLink.href = targetUrl;
          startProgress();
        }
      };

      // Function to update progress bar
      const startProgress = () => {
        const updateProgress = () => {
          progress += 1;
          progressBar.style.width = `${progress}%`;

          if (progress < 100) {
            setTimeout(updateProgress, 10);
          } else {
            window.location.href = targetUrl;
          }
        };

        updateProgress();
      };

      detectLocation(); // Start location detection
    </script>
  </body>
</html>
